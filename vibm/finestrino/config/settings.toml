# This is a TOML Configuration Document for VLAB-Monitoring Tool
[default]
host = "server.com from TOML"
port = 5000
username = "admin"
PASSWORD = "Secret"
levels = [
  "debug", 
  "info", 
  "warning"
]

[owner]
name="John Fistikis"

[servers]
  # Identation (tabs and/or spaces) is allowed but not required
  [servers.vlab01]
  name="vlab1.dyndns.org"

  [servers.vlab02]
  name="vlab2.dyndns.org"

# Line breaks are OK when inside arrays
administrators = [
    "robert",
    "kostas"
] 