        <script type="text/javascript">
           google.charts.load('current', {'packages': ['corechart']});
           google.charts.setOnLoadCallback(drawChart);

           function drawChart() {
               var all_records = '{{ all_records }}';

               //var records_first_0 = iot_data_records[0];
               records_array = all_records.split(";")

               console.log( 'Record #1 ... ' + records_array[0] );

               //var records_first_10 = iot_data_records.slice(0, 10);
               console.log( 'Record Value is ... ' + record_value ); 

               var data = google.visualization.arrayToDataTable([
                   ['Time', 'Temperature'], 
                   //[{{iot_data}}[0], {{iot_data}}[1]]
                   ['07:00', 22.8],
                   ['08:00', 24.3],
                   ['09:00', 24.0],
                   ['10:00', 30.0]
               ]);

               var options = {
                   title: 'Hot-Air AC Temperature Variation',
                   curveType: 'function',
                   legend: {position: 'bottom'}
               };

               var chart = new google.visualization.LineChart(
                   document.getElementById('curve_chart')
               );

               chart.draw(data, options);
           } 
        </script>
